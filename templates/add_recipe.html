{% extends "base.html" %}
{% block content %}

    <h3 class="green-text text-darken-10 center-align">Add Recipe</h3>

    <div class="row card-pannel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!--category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                        <label for="category_name">Category</label>
                </div>
            </div>
            <!-- recipe name -->
            <div class="row">
                <div class=" input-field col s12 ">
                    <input placeholder="Recipe Name." id="recipe_name" name="recipe_name"
                        minlength="5" maxlength="50" type="text" required>
                    <label for="first_name" id="recipe-name">Recipe Name</label>
                </div>
            </div>
            <!-- short discription-->
            <div class="row">           
                <div class="input-field col s12">
                    <textarea placeholder="Please weite a short discription(250 characters max)" name="recipe_short_description"
                        minlength="5" maxlength="300"  id="recipe_short_description"
                        class="materialize-textarea" required></textarea>
                    <label for="textarea1" id="short-discription">Short Description</label>
                </div>
            </div>
            <!-- ingredients -->
            <div class="row">    
                <div class="input-field col s12">
                    <textarea placeholder="Please list each ingredient in its's own line." name="recipe_ingredients"
                          id="Ingredient"
                        class="materialize-textarea" required></textarea>
                    <label for="textarea1" id="ingredient">Ingredients</label>
                </div>
            </div>
            <!-- steps -->
            <div class="row">    
                <div class="input-field col s12">
                    <textarea placeholder="Please number each step and write it on it's own line."
                        name="recipe_steps"  id="Direction"
                        class="materialize-textarea" required></textarea>
                    <label for="textarea1" id="steps">Steps</label>
                </div>
            </div>
            <!-- prep time -->
            <div class="row">    
                <div class="input-field col s12">
                    <input placeholder="Prep Time." id="Prep_time" name="recipe_prep_time"
                         minlength="5" maxlength="50" type="text" required>
                    <label for="prep_time" id="prep_time">Prep Time</label>
                </div>
            </div>
            <!-- cooking time -->
            <div class="row">    
                <div class="input-field col s12">
                    <input placeholder="Cooking Time." id="Cooking_time" type="text" name="recipe_cooking_time"
                         minlength="5" maxlength="50" class="validate" required>
                    <label for="Cooking_time" id="cooking-time">Cooking Time</label>
                </div>
            </div>
            <!-- image url -->
            <div class="row">    
                <div class="input-field col s12">
                    <input placeholder="Cooking Time." id="Image-url" type="text" name="recipe_image_url" 
                        class="validate" required>
                    <label for="Image_url" id="image-url">Image Url</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-3 text-shadow">
                    Add Recipe <i class="fas fa fa-plus-square right"></i>
                </button>    
                </div>        
            </div>
        </form>
    </div>


{% endblock %}
