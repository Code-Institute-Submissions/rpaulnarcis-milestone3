<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="icon" href="{{url_for('static', filename = 'img/favicon/favicon.png')}}" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    {% block styles %}
    {% endblock %} 
    <title>The Cookbook</title>
</head>
<body>

    <header>
        <!-- top navbar -->
         <nav class="nav-extended text-shadow  orange lighten-3">
            <div class="nav-wrapper">
            <a href="{{ url_for('get_recipes')}}" class="brand-logo">The Cookbook</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('get_recipes')}}">Home</a></li>
                <li><a href="#">Recipe</a></li>
                <li><a href="#">Add Recipe</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Log Out</a></li>
                <li><a href="{{ url_for('register')}}">Register</a></li>
            </ul>
            </div>
        </nav>

        <!-- mobile sidenavbar-->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align  orange-text text-darken-10">The Cookbook</h4></li>
            <li><a href="{{ url_for('get_recipes')}}">Home</a></li>
            <li><a href="#">Recipe</a></li>
            <li><a href="#">Add Recipe</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Log Out</a></li>
            <li><a href="{{ url_for('register')}}">Register</a></li>
        </ul>
    </header>
    
    {% block content %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    {% block scripts%}
    {% endblock %}
</body>
</html>
